<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>КЛОИ AI – DFD GROUP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #fff;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100px;
    }
    .banner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 95vh;
      text-align: center;
      letter-spacing: 4px;
    }
    .banner-title {
      color: #1464e6;
      font-size: clamp(3.5rem, 7vw, 7rem);
      font-weight: 800;
      margin-bottom: 14px;
      text-shadow: 0 2px 16px #dbeafe70;
      text-transform: uppercase;
      font-family: 'Segoe UI', Arial, sans-serif;
      letter-spacing: 7px;
      transition: 0.3s;
      user-select: none;
    }
    .banner-title:hover {
      color: #0e3b99;
      text-shadow: 0 4px 24px #b6cbf670;
      transform: scale(1.025);
    }
    .banner-subtitle {
      color: #4b647e;
      font-size: 1.05rem;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.75;
      margin-top: 6px;
      user-select: none;
    }
    @media (max-width: 600px) {
      .banner-title {
        font-size: 2.1rem;
        letter-spacing: 2.5px;
      }
      .banner-subtitle {
        font-size: 0.89rem;
        letter-spacing: 1.1px;
      }
      .banner {
        height: 80vh;
      }
    }
  </style>
</head>
<body>
  <section class="banner">
    <div class="banner-title">КЛОИ AI</div>
    <div class="banner-subtitle">by DFD GROUP</div>
  </section>
</body>
</html>
